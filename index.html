<html>
<head>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>

<body>
<h3>Uni-Chat :)</h3>
<pre id="output"></pre>
{{/*Taken and modified from http://arlimus.github.io/articles/gin.and.gorilla/, much thanks the author!*/}}
<script>
    relayUrl = 'ws://localhost:8080/relay';
    c = new WebSocket(relayUrl);

    send = function (data) {
        c.send(data)
    };

    c.onmessage = function (msg) {
        $("#output").append((new Date()) + " <== " + msg.data + "\n");
        console.log(msg)
    };

    c.onopen = function () {
        send(JSON.stringify({"receivers": [7, 8, 9, 10, 11], "message": "hello!!"}))
    };

    $.get(
        "http://localhost:8080/list",
        {},
        function (data) {
            $("#output").append("Welcome! Current connected users besides yourself are " + JSON.stringify(data['users']) + "\n");
        }
    );
</script>

</body>
</html>
